<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jQuery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		
		<script type="text/javascript">
//			提示类js函数
			$(function () {
				$('[data-toggle="tooltip"]').tooltip();
			
//			事件
				$('#img2').on('inserted.bs.tooltip', function () {
				  // do something…
				  alert('后盾网');
				})
			})
		</script>
		<style type="text/css">
			img{
				width: 200px;
			}
		</style>
	</head>
	<body>
		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>

		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>
		
		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>
		
		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>
		<img  src="img/1.jpg" data-toggle="tooltip" data-placement="bottom" title="美女"/>
		<!--data-placement="bottom"  提示显示位置-->
		<!--title="美女"  提示语-->
		<br />
		<br />
		<!--事件-->
		<img  id="img2"src="img/1.jpg" data-toggle="tooltip" data-placement="bottom" title="美女"/>
		
		
	</body>
</html>
