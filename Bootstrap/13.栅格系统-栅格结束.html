<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jQuery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<style type="text/css">
			.con{
				height: 30px;
				border: 1px solid black;
			}
			@media (min-width: 768px) { 
				body{
				
				}
			}
			
			/* 中等屏幕（桌面显示器，大于等于 992px） */
			@media (min-width: 992px) { 
				.con4{
					display: none;
				} 
			}
			
			/* 大屏幕（大桌面显示器，大于等于 1200px） */
			@media (min-width:1200px) { 
				body{
					display: block;
				
				} 
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 con">
					<!--可嵌套/-->
					<div class="col-lg-3">1</div>
					<div class="col-lg-3">2</div>
					<div class="col-lg-3">3</div>
					<div class="col-lg-3">4</div>
				</div>
				<!--类前缀	.col-xs-	.col-sm-	.col-md-	.col-lg--->
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 con">2</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 con">3</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 con con4">4</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 con col-md-offset-4">5</div>
				<!--超过970px之上向右偏移3个栅格距离-->
					<!--总共15列-->
				</div>
			</div>
		</div>
	</body>
</html>
