<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jQuery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<style type="text/css">
			.d1{
				width: 80px;
				height: 80px;	
				background-color: red;			
			}
			.d2{
				width: 180px;					
				border: 1px solid red;
			}
			.d3{
				width: 100px;
				height: 50px;					
				border: 1px solid blue;
			}
		</style>
	</head>
	<body>
		<!--文字类-->
		<p class="text-danger">后盾网人人做后盾</p>
		<p class="text-muted">后盾网人人做后盾</p>
		<p class="text-primary">后盾网人人做后盾</p>
		<p class="text-success">后盾网人人做后盾</p>
		<p class="text-info">后盾网人人做后盾</p>
		<p class="text-warning">后盾网人人做后盾</p>
		<!--背景类-->
		<p class="bg-primary">后盾网人人做后盾</p>
		<p class="bg-success">后盾网人人做后盾</p>
		<p class="bg-info">后盾网人人做后盾</p>
		<p class="bg-warning">后盾网人人做后盾</p>
		<p class="bg-danger">后盾网人人做后盾</p>
		
		<!--关闭按钮-->
		<div class="d1">
			<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		</div>
		
		<!--下拉菜单 三角符号-->
		<br />
		<a href="" class="btn btn-danger">下拉菜单<span class="caret"></span></a>
		<!--可以将任意元素快速浮动-->
		<div class="pull-right d1 "></div>
		
		<!--清除浮动-->
		<div class="clearfix"></div>
		
		<!--让任何元素居中-->
		<div class="d2 ">
			<div class="d3 center-block ">				
			</div>
		</div>
		
		<a class="sr-only sr-only-focusable" href="#content">Skip to main content</a>
		
		<!--显示与隐藏-->
		<div class="show d3">...</div>
		<div class="hidden d3">...</div>
	</body>
</html>
