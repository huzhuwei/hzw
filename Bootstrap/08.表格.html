<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jQuery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		
	</head>
	<body>
		<div class="table-responsive">
			<!--将任何 .table 元素包裹在 .table-responsive 元素内，即可创建响应式表格，
				其会在小屏幕设备上（小于768px）水平滚动。				
			当屏幕大于 768px 宽度时，水平滚动条消失。-->
		
		<table border="" cellspacing="" cellpadding=""class="table table-striped table-bordered table-hover table-condensed">
			<!--table-striped  隔行变色-->
			<!--table-bordered  增加边框-->
			<!--table-hover  hover事件-->
			<!--table-condensed  让表格更加紧凑-->
			<tr class="active">
				<!--.active	鼠标悬停在行或单元格上时所设置的颜色
				.success	标识成功或积极的动作
				.info	标识普通的提示信息或动作
				.warning	标识警告或需要用户注意
				.danger	标识危险或潜在的带来负面影响的动作-->
				<th>后盾网人人做后盾</th>
				<th>后盾网人人做后盾</th>
				<th>后盾网人人做后盾</th>
				<th>后盾网人人做后盾</th>
				<th>后盾网人人做后盾</th>
			</tr>
			
			<tr class="success">
				<td>人人</td>
				<td>人人</td>
				<td>人人</td>
				<td>人人</td>
				<td>人人</td>
			</tr>
			
			<tr>
				<td>做</td>
				<td>做</td>
				<td>做</td>
				<td>做</td>
				<td>做</td>
			</tr>
			
			<tr>
				<td>后盾</td>
				<td>后盾</td>
				<td>后盾</td>
				<td>后盾</td>
				<td>后盾</td>
			</tr>
		</table>
		
		</div>
	</body>
</html>
