<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		长度单位：
				像素px(显示效果越好越清晰，像素越小)
				百分比%,根据父元素的参数计算该值
				em和百分比类似，它是相对于当前元素的字体大小来计算
				1em=1font-size
				
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background-color: black;
			}
			/*.box1{
				width: 100px;
				height: 100px;
				background-color: red;
			}*/
			/*.box1{
				width: 50%;
				height: 50%;
				background-color: red;
			}*/
			.box1{
				font-size: 100px;				
				width: 2em;
				height: 50%;
				/*继承父级高度*/
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
		<div class="box1"></div>
		</div>
	</body>
</html>
