<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jQuery-1.11.3.js"></script>
		<script type="text/javascript">
			
			$(function(){
				$("#btn1").click(function(){
					$("img").animate({'left':'200px'},2000);
					
				})
				
				$("#btn4").click(function(){
					$("img").animate({'left':'400px'},2000);
				})
				
				$("#btn5").click(function(){
					$("img").animate({'left':'600px'},2000);
				})
				
				$("#btn6").click(function(){
					$("img").animate({'left':'800px'},2000);
				})
				
				$("#btn2").click(function(){
					$("img").stop();
//					立即停止到当前位置
				})
				
				$("#btn3").click(function(){
					$("img").finish();
//					立即到达终点
				})
//				多次触发移动事件,每次点击停止事件,按触发先后顺序依次停止移动事件
//								finish会清除所有移动事件,直接跳到最后一次移动事件目标
			})
			
		</script>
		<style type="text/css">
			img{
				width:100px;
				height: 100px;
				display: block;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="btn1" value="200" />
		<input type="button" name="" id="btn4" value="400" />
		<input type="button" name="" id="btn5" value="600" />
		<input type="button" name="" id="btn6" value="800" />
		<input type="button" name="" id="btn2" value="停止" />
		<input type="button" name="" id="btn3" value="结束" />
		<img src="img/1.jpg" />
	</body>
</html>
