<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jQuery-1.11.3.js"></script>
		<script type="text/javascript">
			
			$(function(){
				$(".img").mouseenter(function(){
					$(this).stop().animate({'left':'100px'},1000);
//					增加stop()函数  防止多次动画效果
				})
				
				$(".img").mouseleave(function(){
					$(this).stop().animate({'left':'30px'},1000);
				})
			})
			
		</script>
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.img{
				position: absolute;	
				border: 1px solid red;			
			}
			div{
				width: 200px;
				height: 200px;
				float: left;
				margin: 30px;
				position: relative;
				/*border: 1px solid black;*/
						
				
			}
		</style>
	</head>

	</body>
</html>
