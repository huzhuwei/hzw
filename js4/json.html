<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--IE7及以下不兼容JSON 需引入外部js文件  json2.js-->
		<script type="text/javascript">
			var obj={name:"Bob",age:18,gender:"男"}
//			JSON:
//				JS中的对象只有自己认识,其他的语言都不认识
//				JSON是个特殊的字符串,这个字符串可以被任何语言认识
//				并且可以转化为任意语言中的对象,JSON在开发中主要用来数据的交互
//			JSON
//				Javascript Object Notation js对象表示法
//				JSON和JS对象的格式一样,只不过JSON字符串的属性名必须加双引号
//				其他的和JS语法一致
//				JSON分类:
//					1.对象[]
//					2.数组[]
			/*	JSON中允许的值:
					1.字符串
					2.数值
					3.布尔值
					4.null
					5.对象
					6.数组  */
//					不能包含函数 
			var obj='{"name":"Bob","age":18,"gender":"男"}';
			var arr='[1,2,3,"hello","hi"]'
			var arr2='[{"name":"Bob","age":18,"gender":"男"},{"name":"Bob","age":18,"gender":"女"}]';
//			都是JSON
			
//			将JSON字符串转换为JS中的对象
//			在JS中,为我们提供了一个工具类,就叫JSON
//			这个对象可以帮助我们将一个JSON转换为JS对象,也可以将一个JS对象转换为JSON;
			console.log(obj); 
			console.log(arr);
			console.log(typeof arr);
			console.log(obj.name);
//			JSON-->js对象
//			JSON.parse()
//			需要一个JSON字符串作为参数

			var o=JSON.parse(obj);
			console.log(o.name);

//			js对象-->JSON
//			JSON.stringify()
//			需要一个js对象作为参数

			var arr3=JSON.stringify(o);
			console.log(arr3);
			
//			eval()函数功能很强大   但尽量不要使用 性能差  安全隐患
//			这个函数可以将一段字符串形式的JS代码,执行并返回结果
//			如果执行的字符串中含有{},它会将{}当成是代码块
			var str4="alert('hello')";

//			这个函数可以将JSON数组转换成JS代码,并返回结果
			var a=eval(arr);
			console.log(a);
			
//			这个函数可以将JSON字符串转换成JS代码,并返回结果,需要加"(" , ")"
//			var arr5=eval(obj);该方式直接转换成报错
			var arr5=eval(arr2)
			console.log(arr5);
			
			var arr5=eval("("+obj+")");
			console.log(arr5.name);

			
		</script>
	</head>
	<body>
	</body>
</html>
