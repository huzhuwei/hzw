<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			window.onload=function(){
				var timer = setTimeout(function(){
					console.log("w");
				},5000)
			
//			setTimeout延时器,第二个参数为延时时间,延时后调用函数
//			只执行一次
				clearTimeout(timer);
//				清除延时调用  一次都不执行
			}
		</script>
	</head>
	<body>
	</body>
</html>
