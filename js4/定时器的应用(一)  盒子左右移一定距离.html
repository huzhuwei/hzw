<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				
				btn1=document.getElementById("btn1");
				btn2=document.getElementById("btn2");
				bx1=document.getElementById("bx1");
				var timer,a;
				console.log(parseInt(1.8));
//				parseInt()取整  去除小数
//				盒子右移
				btn1.onclick=function(){
					clearInterval(timer);
					var b;
					timer=setInterval(function(){
						b=parseInt(getStyle(bx1,"left"));
//						获取盒子的left距离,因含有单位则需转换成整数
//						上条件需放入定时器,b的值才能持续更新
						a= b+10	;
						if(a>800){
							a=800;
						}
//						使盒子距离不超过800

						bx1.style.left=a+"px";
						if(a==800){
							clearInterval(timer);	
//							停止调用函数
						}						
					},50)
				}
//				盒子左移
				btn2.onclick=function(){
					clearInterval(timer);
					var b;
					timer=setInterval(function(){
						b=parseInt(getStyle(bx1,"left"));
//						获取盒子的left距离,因含有单位则需转换成整数
//						上条件需放入定时器,b的值才能持续更新
						a= b-10;
						if(a<0){
							a=0;
						}
//											
						bx1.style.left=a+"px";
						if(a==0){
							clearInterval(timer);	
//							停止调用函数
						}						
					},50)
				}
//				获取对象的属性函数
				function getStyle(obj,name){
					if(window.getComputedStyle){	
//						普通浏览器方式,不支持IE8及以下 
//						使用对象的属性判断,不会报错
//						用形参判断,会报错
						return getComputedStyle(obj,null)[name];
					}else{
//						IE方式
						return obj.currentStyle[name];	
					}
				}
			}
		</script>
		
		<style type="text/css">
			#bx1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 0px;
				/*需要设置left属性,否则部分浏览器读取auto*/
			}
			#bx2{
				width: 1px;
				height: 1000px;
				background-color: #000000;
				position: absolute;
				left: 800px;
				top: 0;
			}
			*{
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<button id="btn2">点击向左移动</button>
		<button id="btn1">点击向右移动</button>
		
		<div id="bx1"></div>
		<div id="bx2"></div>
	</body>
</html>
