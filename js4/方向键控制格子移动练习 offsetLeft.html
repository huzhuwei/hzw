<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			window.onload=function(){
				var bx1=document.getElementById("bx1");
//				var a=0;
				bx1.onclick=function(){
					document.onkeydown=function(event){
						console.log(event.keyCode);
						
//						if(event.keyCode==37){							
//							a-=5;
//							bx1.style.left=a+"px";
//						}
//						else if(event.keyCode==38){
//							
//							a-=5;
//							bx1.style.top=a+"px";
//						}
//						else if(event.keyCode==39){
//							a+=5;
//							bx1.style.left=a+"px";
//						}
//						else if(event.keyCode==40){
//							a+=5;
//							bx1.style.top=a+"px";
//						}
						var speed=10;  
//						定义一个速度
						if(event.ctrlKey){
							speed=30;
//							按下ctrl  速度加快
						}
						switch(event.keyCode){
							case 37:
								bx1.style.left=bx1.offsetLeft-speed+"px";
								break;
							
							case 38:
								bx1.style.top=bx1.offsetTop-speed+"px"
								break;
							
							case 39:
								bx1.style.left=bx1.offsetLeft+speed+"px";
								break;
							
							case 40:								
								bx1.style.top=bx1.offsetTop+speed+"px";
								break;
						}
					}
				}	
			}
			
		</script>
		
		<style type="text/css">
			#bx1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="bx1"></div>
	</body>
</html>
