<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<!--1.无序列表
		2.有序列表
		3.定义列表
		ul无序列表
		通过type属性可以修改无序列表的项目符号
		可选值 disc 圆点   square 实心的方块 circle 空心的圆
		默认不用符号，设置图片背景方式
		-->
		<ul type="disc">
			<li>你好</li>
			<li>我好</li>
			<li>大家好</li>
		</ul>
		<ol type="a">
			<li>结构</li>
			<li>表现</li>
			<li>行为</li>
		</ol>
		<!--type值可以为a A 1  i（i ii）-->
		<ul>
			<li>白菜
				<ol>
					<li>大蒜</li>
					<li>香葱</li>
					<li>菜油</li>
				</ol>
			</li>
			<li>青菜</li>
			<li>包菜</li>
			<li>韭菜</li>
		</ul>
		<!--列表相互嵌套-->
	</body>
</html>
