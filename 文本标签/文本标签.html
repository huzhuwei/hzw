<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<strong>
			不要接近僵尸
		</strong>
		他们只是<em>看起来</em>友好
	</body>
	<!--strong b加粗字体   em i cite斜体  small 小一点 -->
	<i> 《论语》</i>
	<b>看起来</b>
	<small>我是标签</small>
	<cite> 《论语》</cite>
	子曰：<q>学而时习之不亦说乎！</q>
	<!--加双引号-->
	子曰：
	<blockquote>
		有朋自远方来，乐呵乐呵！
	</blockquote>
	<!--blockquote标签 块元素，独占一行-->
	2<sup>2</sup>
	<!--2的2次方-->
	赵薇<sup><a href="">[1]</a></sup>
	h<sub>2</sub>o<br />
	<!--下标-->
	<del>18</del><br />
	<!--添加删除线-->
	15<br />
	<ins>20</ins>
	<!--添加下划线-->
	<pre>
		<code>
			dwaiodjajdajidia
		</code>			
	</pre>
	<!--保持空格-->
	</head>
</html>
