<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			for(i=1;i<10;i++){				
				for(j=1;j<=i;j++){
					document.write("<span>"+j+"*"+i+"="+j*i+"</span>");
				}
				document.write("<br />")
			}
		</script>
		<style type="text/css">
			span{
				width: 60px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
	</body>
</html>
