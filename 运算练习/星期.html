		<script type="text/javascript">

			switch(a){

					alert("星期一");break;
				case 2:
					alert("星期二");break;

					alert("星期三");break;

					alert("星期四");break;

					alert("星期六");break;
				case 7:
					alert("星期天");break;
				default:
					alert("输入错误");
			}
		</script>
	</head>
