<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--使用框架集,不能出现body-->
	<frameset cols="30% ,*,30%,20%">
		<!--上下各站一半  rows按行排列  cols按列排列-->
		<frame src="表格布局.html"/>
		<frame src="表单.html"/>
		<frame src="长表格.html"/>
		<frameset rows="30%,*,30%">
			<frame src="index.html"/>
			<frame src="target.html"/>
			<frame src="完善clearfix.html"/>
		</frameset>
	</frameset>
	<!--frameset和iframe一样,不能被检索,不推荐使用,尽量使用frameset-->
</html>
