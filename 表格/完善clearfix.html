<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 300px;
				height: 300px;
				background-color: yellow;				
			}
			.box1:before{
				content:"";
				display: table;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: deepskyblue;
				margin-top: 100px;
				
				/*子元素和父元素相邻的垂直外边距会发生重叠,子元素的外边距会传递给父元素*/
				/*使用空的table标签可以隔离父子元素*/
			}
			.box3{
				border: 10px solid red;
				
				
			}
			.clearfix:after,
			.clearfix:before{
				content: "";
				display: table;
				clear: both;				
			}
			/*同时解决高度塌陷,确保父子元素垂直外边距不会重叠*/
			.box4{
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
				float: left;
			} 
		</style>
	</head>
	<body>
		<div class="box3 clearfix">
			<div class="box4"></div>
		</div>
		<div class="box1">
			<!--<table></table>-->
			<div class="box2"></div>
			
		</div>

	</body>
</html>
