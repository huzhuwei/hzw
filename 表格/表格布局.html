<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{
				border-collapse: collapse;
			}
			 
		</style>
	</head>
	<body>
		<!--
		tr只能设置weight 
		表格的列数由td最多的列数决定-->
		<table border="1px"width="500px" align="center" >
			<tr height="100px" >
				<td colspan="2"></td>
			</tr>
			<tr height="400px">
				<td width="70%" >
					<table border="1px" width="100%" height="100%" >
						<tr >
							<th ></th>
						</tr>
						<tr>
							<th></th>
						</tr>
					</table>
				</td>
				<td></td>
			</tr>
			<tr height="100px">
				<td colspan="2"></td>
			</tr>
		</table>
	</body>
</html>
