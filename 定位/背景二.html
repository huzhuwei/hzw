<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 500px;
				height: 500px;
				margin: 0 auto;
				background-color: yellowgreen;
				background-image: url(img/1.jpg);
				background-repeat: no-repeat;
				/*background-position: center;*/		
				background-position: 100px 0;
				可以使用 top right left bottom center 中的两个值
				至少写两个值  写一个值 另一个值默认center
				前面水平方向向右,后面垂直方向向下	
}
				body{
					background-image:url(img/1.jpg);
					background-repeat: no-repeat;;
					background-attachment: scroll;
					可选值:
					scroll  固定在浏览器;
					fixed   永远固定在浏览器窗口 
					
				}
		</style>
	</head>
	<body style="height: 5000px;">
		<div class="box1"></div>
	</body>
</html>
