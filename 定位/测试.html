<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#d1{
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
				
			}
			#d2{
				width: 200px;
				height: 200px;
				background-color: blue;
				position: absolute;
				top: 100px;
			}
			父元素开启绝对定位  子元素也会根据父元素偏移
		</style>
	</head>
	<body>
		<div id="d1">
			<div id="d2">
				
			</div>
		</div>
	</body>
</html>
