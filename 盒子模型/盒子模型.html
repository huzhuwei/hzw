<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
				
				/*为元素设置边框必须指定三个样式;
				 border-width：边框的宽度
				  border-color:边框颜色
				  border-style：边框的样式
				  盒子的可见框大小由内容区，内边距和边框共同决定的*/
				 border-width:5px;
				 border-color: yellow;
				 border-style: solid;
				 /*solid实线边框
				  dotted 点状    dashed 虚线  
				  double 双线     */
				 border-style: solid dotted dashed double;
				color  style width 都可以分别设置
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: blue;
				/*border-width:5px 10px 15px 20px;*/
				/*分别从上右下左设定边框*/
				border-width:5px 10px 20px;
				上5  左右20 下10
				/*border-width:5px 10px;*/
				上下5  左右10
				 border-color: black;
				 border-style: solid;
				 border-color: red yellow orange black;
				 
				 /*border-left-width: ;
				 设置左宽度
				 left right  top bottom*/
			}
			.box3{
				width: 100px;
				height: 100px;
				border:20px  blue solid;
				border-left:20px  blue solid;
				border-left: none;
				/*单边设置*/
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
