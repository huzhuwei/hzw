<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*浏览器为了在页面中没有样式时,默认设置样式*/
			*{
				padding: 0px;
				margin: 0px;
			}
			/*直接设定所有样式*/
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			p{
				background-color: yellow;
				margin:0px;
			}
	    body{
	    	margin:0px;
	    }
	    ul{
	    	margin:0px;
	    	padding: 0px;
	    }
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<p>你好吗</p>
		<p>你好吗</p>
		<p>你好吗</p>
		<ul>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
	</body>
</html>
