<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">

		a{
			background-color: #bfa;
			display: block;
			visibility:hidden;
			/*inline:可以将一个元素作为内联元素显示*/
			  /*block:可以将一个元素设置块元素显示*/
			   /*inline-block:将一个元素转换为行内块元素;*/
			     /*既可以设置宽高,又不独占一行*/
			      /*none:隐藏元素,不显示元素*/
			 height:100px;
			 width: 100px;
			}
			.box{
				width: 100px;
				height:100px;
				background-color: red;
				/*display: inline;*/
				/*visibility：visible:默认值,元素默认会在页面显示*/
				/*hidden 元素会隐藏，位置会保留*/
			
			     
			}
		</style>
	</head>
	<body>
		<a href="#"></a>
		<span>hello</span>
		<div class="box">111</div>
	</body>
</html>
