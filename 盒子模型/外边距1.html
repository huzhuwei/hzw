<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width:100px;
				height:100px;
				background-color: blue;
				margin-bottom: 100px;
			}
			.box2{
				width:100px;
				height:100px;
				background-color: red;
				margin-top: 100px;
				/*相邻条件下，都是100px 垂直外边距重叠，取最大值*/
				/*子元素设置外边距,与父元素重叠相邻,则父元素获得外边距*/
				}
			.box3{
				width:200px;
				height:199px;
				background-color: red;
				padding-top: 1px;
				/*设置内边距或设置外边框使不相邻
				 */
					
			}
			.box4{
				width:100px;
				height:100px;
				background-color: blue;
				margin-top: 100px;
				/*padding-top: 100px;*/
				/*或者设置内边距*/
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box3">
			<div class="box4"></div>
		</div>
		<a href="">1</a>
		<!--增加一个链接，使得不相邻-->
		<div class="box2"></div>
	</body>
</html>
