	<body>
		文档流
			处在网页最底层,它表示的是一个网页中的位置.
			我们所创建的元素默认都处在文档流中
			元素在文档中的特点
				块元素
					块元素在文档流中会独占一行，自上向下排列
					
				内联元素
				     只占自身大小，从左到右排列
			<div style="background-color: red;">a</div>
			当元素的高度或宽度为auto时，此时指定内边距不会影响可见框的大小
			<div style="width:100px;height:100px;background-color: blue;"></div>
	</body>
</html>
