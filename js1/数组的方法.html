<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var arr=["孙悟空","猪八戒","沙和尚"];
			var result = arr.push("唐僧",'观音');
//			在数组末尾加上一个元素,并返回元素个数给result
			console.log(arr);
			console.log("result="+result);
			arr.pop();
//			删除最后一个元素
			console.log(arr);
			result =arr.pop()
//			返回被删除的值
			console.log("result="+result);
			result=arr.unshift("如来");
//			在数组最前面加上元素,并返回元素个数给result
			console.log(arr);
			a=arr.shift();
//			删除最前面的一个元素
			console.log(arr);
			console.log(a);
//			push() 末尾增 pop()  末尾减 unshift() 前面增 shift()  前面减   
			
		</script>
	</head>
	<body>
	</body>
</html>
