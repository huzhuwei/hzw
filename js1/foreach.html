<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var arr=["孙悟空","猪八戒","沙和尚"];
			
			arr.forEach(function(a,b,c){
				console.log("a="+a);
				console.log("b="+b);
				console.log("c="+c);
			});
//			foreach()方法需要一个函数作为参数
//			数组中有几个元素函数就执行几次
//			函数会调用数组中的元素并执行
//			第一个参数为值  第二个为索引,第三个为数组
		</script>
	</head>
	<body>
	</body>
</html>
