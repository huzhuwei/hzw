<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--原型prototype-->
		<script type="text/javascript">
			function Person(){
				console.log("你好");
				console.log(Person.prototype)
			}
			Person();
			MyClass.prototype.a=123;
//			向mc的原型中添加属性a
		

			function MyClass(){
				
			}
			var mc=new MyClass();

			console.log(mc.a);
			 console.log("a" in mc);
			 //			检查mc中是否含有a属性  包含原型对象
			 console.log(mc.hasOwnProperty("a"));
//			            检查mc自身中是否也有a

		</script>
	</head>
	<body>
	</body>
</html>
