			a="123i";
//			var reg =new RegExp("a");
			var reg =new RegExp(a,"i");
//			"i"代表忽略大小写
			console.log(reg);
			var str="Adwad";
			console.log(reg.test(str));
//			检测字符串中是否含有a  不区分大小写
			var str="b";			
			console.log(reg.test(str));
			
//			var reg=/a/i;等于  var reg =new RegExp("a","i");
//			var reg=/a|b/ 等于 var reg=/[ab]/;

//			reg=/a[bde]c/	 检查字符串是否含有 abc adc aec
//			检查字符串中是否含有a或b;
			var str="ac";
			console.log(reg.test(str));
//			reg=/^ac/;   检查字符串中是否不含有ac的字符
