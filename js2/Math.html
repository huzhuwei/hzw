<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
//			Math 和其他对象不同,它不是一个构造函数
//				它属于一个计算工具
			console.log(Math.PI);
//			Math.PI表示圆周率
			console.log(Math.abs(-1));			
//			Math.abs()计算一个数的绝对值
			console.log(Math.ceil(1.01));
//			Math.ceil()向上取整
			console.log(Math.floor(1.99));
//			Math.floor()向下取整
			console.log(Math.round(1.99));
//			Math.round()四舍五入
			console.log(Math.random());
//			Math.random()生成一个0-1之间的随机数
			for(var i=0;i<100;i++){
				console.log(Math.round(Math.random()*9+1));
//			Math.random()*9+1    生成一个1-10之间的随机数			
			}
			var max=Math.max(10,15,40,33);
//			Math.max()选出参数中的最大值  Math.min() 选最小值
			console.log(max);
			console.log(Math.pow(2,4))
//			Math.pow()计算2的4次幂
			console.log(Math.sqrt(9));
//			Math.sqrt()开平方根
		</script>
	</head>
	<body>
	</body>
</html>
