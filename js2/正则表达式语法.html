<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var reg =/aaa/;
			console.log(reg.test("aaabbbc"));
			
			var reg=/a{3}/;  
//			{n}量词 
			var reg=/ab{1,3}c/;
//			b出现1到3次
			var reg=/ab{3,}c/;
//			b出现3次及以上			
			console.log(reg.test("aaabbbc"))
			reg= /ab+c/

//			ab且至少要含有一个c  相当于{1,}
			console.log(reg.test("abbbc"));
			reg= /ab*c/
//			b有没有都可以   相当于{0,}
			reg= /ab?c/
//			b  0到1次   相当于{0,1}
			reg= /^c/
//			表示字符串是否以c开头  /a$/结尾是否有a
			reg= /^c$/
//			表示c必须是开头及结尾

			var reg=/^1[3-9][0-9]{9}/
			console.log(reg.test("11070881511"));
//			reg= /./  查找任意字符
//			reg= /\./  使用转义字符\  查找.字符
//			使用构造函数  \. 表示\    \\表示\
			
			/*
			 * \w
			 * 任意数字  字母
			 * \W
			 * 除了字母/数字
			 * \d
			 * 任意的数字
			 * \D
			 * 除了任意的数字
			 * \s
			 * 空格
			 * \S
			 * 除了空格
			 * \b
			 * 单词边界  比如  children中的  child  reg=/\bchile\b/   独立的单词
			 * \B
			 * 除了单词边界
			 */
			var str="     dwafwfwfaf";
			result=str.match(/[A-z]|[0-9]/g);
//			match  检索符合标准的字符串
			result=result.join("");
//			将数组转换成字符串
			console.log(result);
			console.log(str);
			
			var str="     dwafwfwfaf";
//			去掉前面的空格用的第二种方法
			result=str.replace(/\s/g,"");
			result=str.replace(/^\s*/g,"");
//			匹配开头的0或多个空格
			result=str.replace(/\s*$/g,"");	
//			匹配结尾的0或多个空格
			console.log(result);
			
		</script>
	</head>

	</body>
</html>
