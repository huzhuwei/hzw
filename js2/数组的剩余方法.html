<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
//		concat()连接两个数组,组成新的数组,不影响原数组
			var arr=["孙悟空","猪八戒","沙和尚"];
			var arr2=["白骨精","玉兔精","蜘蛛精"];
			var arr3=["大仙","黄岛","菩萨"];
			var arr4=arr.concat("牛魔王",arr2,arr3);
			console.log(arr4);
			
//		join()该方法可以将数组转换成为一个字符串,不影响原数组
//				可以指定一个字符串作为参数,更改,成为数组中元素的连接符
		arr5 =arr4.join("--");
		console.log(arr5);		
		console.log(typeof arr5);
		
//		reverse()反转元素(前面的去后面,后面去前面),影响原数组
		arr.reverse();
		console.log(arr);		
		
//		sort()对数组的元素按unicode编码排序,影响原数组
		var arr6=["a","c","b","d","e"];
		arr6.sort();
		console.log(arr6);		
		
//		sort()对数字排序需调用函数
		var arr6=[1,3,4,2,0];
		arr6.sort(function(a,b){
			return a-b;
		})
		console.log(arr6);		
		
		</script>
	</head>
	<body>
		
	</body>
</html>
