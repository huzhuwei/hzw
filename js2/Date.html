<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
//			Date表示一个时间
		var d =new Date();
		console.log(d);
//		输出当前执行时间
		var d2 =new Date("12/03/2016 11:10:30");
		console.log(d2);
		var date =d2.getDate();
		console.log(date);
//		getDate()表示获取时间的天数   
//		getMonth()表示获取时间的月份   0-11 0表示1月
//		getFullYear()表示获取时间的年份   
		console.log(d);
		var day =d2.getDay();
		console.log(day);
//		表示当前时间周几  0表示周日
		var time=d2.getTime();
//		getTime()时间戳  计算从1970年1月1日 0时0分0秒到获取时间的时间差  单位毫秒 1秒=1000毫秒
		console.log(time);
		time =Date.now();
//		Date.now()当前时间与1970年1月1日 0时0分0秒的时间戳
		console.log(time);
		
		
		
//		计算一个程序的运行时间
		var start =Date.now();
		for(var i=0;i<100;i++){
			console.log(i);
		}
		var end = Date.now();
		console.log("执行了"+(end -start)+"毫秒")
		</script>
	</head>
	<body>
	</body>
</html>
