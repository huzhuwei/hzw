<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				background-color: burlywood;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" height="300" width="300"></canvas>
		
		<script type="text/javascript">
			var canvas=document.getElementById('canvas');
			var cv=canvas.getContext('2d');
			
			cv.beginPath();
//			开启线条路径

			cv.moveTo(100,100);
//			设置起点
			cv.lineTo(100,200);
//			设置终点
			cv.strokeStyle='green';
//			设置线条颜色
			cv.lineWidth='5';
//			设置线条宽度
			cv.stroke();
//			把线条画出来
			
			cv.beginPath();
			cv.moveTo(100,200)
			cv.lineTo(150,150);
			cv.strokeStyle='yellow';
			cv.lineWidth=5
//			设置第二个终点
			cv.stroke();
//			把线条画出来

			cv.beginPath();
			cv.moveTo(150,150)
			cv.lineTo(150,200);
			cv.strokeStyle='greenyellow';
			cv.lineWidth=10
			cv.stroke();
			cv.save();
//			保存strokeStyle,lineWidth

			cv.beginPath();
			cv.moveTo(150,200)
			cv.lineTo(200,150);
			cv.stroke();
			cv.restore();
//			还原保存的strokeStyle,lineWidth
		</script>
	</body>
</html>
