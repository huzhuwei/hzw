<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
		
			alert(history.length);
//			显示浏览器浏览个数
			window.onload=function(){
				var bt = document.getElementById("bt");
				bt.onclick=function(){
					history.back();
//					返回上一页
				}
				var bt1 = document.getElementById("bt1");
				bt1.onclick=function(){
//					history.forward();
//					返回下一页
					history.go(1);
//					1:去下一页
//					2:去下二页
//					-1:去上一页
				}
			}
		</script>
	</head>
	<body>
		<h1>history</h1>
		<button id="bt">返回上一页</button>
		<button id="bt1">返回下一页</button>
		<a href="test3.html">去t3</a>
	</body>
</html>
