<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">

			#zp{
				display: block;
				margin: 100px auto;	
				border-radius: 50%;
				animation: run 3s linear infinite alternate;
				/*谷歌内核浏览器无效*/	
				/*alternate  顺时针逆时针轮流转*/	
				transform-origin: 0% 50%;	
				/*设置旋转点 左中*/ 
			}
			@keyframes run{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
					
				}
			}
			#zp:hover{
				animation-play-state: paused;
				/*paused  暂停*/
			}
		</style>
	</head>
	<body>
		<div id="hd"></div>
		<img src="img/zp.jpg" id="zp"/>
	</body>
</html>
