<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
						
			#hd{
				width: 500px;
				height: 200px;
				margin: 0 auto;
				border: 4px solid orangered;
				background:-moz-linear-gradient(left,red,blue);
				background:-webkit-linear-gradient(left,red,blue);
				/*颜色渐变  可以设置多个颜色  默认横向渐变*/
				border-radius: 50px;
				/*设置圆角*/
			}
			#hd1{

				width: 500px;
				height: 200px;
				margin: 0 auto;
				margin-top:10px;				
				border: 4px solid orangered;
				background:-webkit-linear-gradient(top,red,blue,yellow);
			
			}
		</style>
	</head>
	<body>
		
		<div id="hd"></div>
		<div id="hd1"></div>
		
	</body>
</html>
