<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#hd{
				width: 200px;
				height: 150px;
				background-color: red;
				transition: width 3s;
				/*transition:all 3s 0.2s linear;*/
				/*宽度变化3秒 第二个参数延迟触发时间
				 all  任何变化都触发*/
				/*第三个参数 变化节奏
				1.linear  匀速
				2.ease-in  加速
				3.ease-out  减速
				4.ease-in-out  加速后减速*/
				
			}
			#hd:hover{
				width: 300px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="hd"></div>
	</body>
</html>
