<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#hd{
				width: 300px;
				height: 200px;
				background: red;
				animation: run 3s linear 0.5s 3;
				/*运动名  运动时间 运动方式 延迟时间  循环次数*/
				/*infinite 无限循环*/
				
			}
			/*定义运动规则*/
			/*@keyframes run{
				from{
					width: 300px;
					
				}
				to{
					width: 900px;
				}
			}*/
			
			@keyframes run{
				0%{
					width: 300px;
					
				}
				50%{
					width: 900px;
				}
				/*50%相当于一半时间*/
				100%{
					width: 300px;
				}
			}
		</style>
	</head>
	<body>
		<div id="hd"></div>
	</body>
</html>
