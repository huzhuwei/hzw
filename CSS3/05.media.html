<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			@media only screen and (max-width:800px) {
				body{
					background-color: red;
					/*宽度不超过800时有效*/
				}
				h1{
					color: white;
				}
			}
			@media only screen and (min-width:801px) and (max-width:900px){
				body{
					background-color: green;
					/*宽度超过800时有效*/
				}
				h1{
					color: yellow;
				}
			}
		</style>
	</head>
	<body>
		<h1>后盾人</h1>
	</body>
</html>
