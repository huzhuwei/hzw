<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#jgb{
				width: 50px;
				border: 1px solid black;
				margin: 0 auto;

				/*deg为角度 顺时针*/
				transition: -webkit-transform 2s;
			}
			#jgb:hover{
				-webkit-transform:translate(100px,50px);
				
			}
			#jgb div:nth-child(1){
				width: 50px;
				height: 100px;
				background: yellow;
			}
			#jgb div:nth-child(2){
				width: 50px;
				height: 200px;
				background: red;
				color: yellow;
				font-size: 30px;
				font-family: "微软雅黑";
				text-align: center;
				padding-top: 20px;
			}
			#jgb div:nth-child(3){
				width: 50px;
				height: 100px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="jgb">
			<div></div>
			<div>如意金箍棒</div>
			<div></div>
		</div>
	</body>
</html>
