<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#hd{
				width: 500px;
				height: 300px;
				font-size: 40px;
				/*opacity:0.3;整个透明*/
				background: rgba(163,73,164,0.3);
				/*设置背景颜色透明 最后一个参数设置透明度*/
			}
			html{
				font-size: 20px;
			}
			h1{
				font-size: 1.5rem;
				/*相对于html的值x1.5;*/
			}
			h2{
				text-shadow: 0 0 10px #0000FF;
				/*阴影设置 第一二个参数  右下偏移量   第三个参数 阴影大小*/	

			}
			p{
				font-size: 10vw;
				文字大小是浏览器宽度的10%;
			}
			.p1{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				overflow: hidden;
				white-space:nowrap;
				/*强制不换行*/
				text-overflow: ellipsis;
				/*超过部分省略号代替*/
			/*	text-overflow: '$$$';*/
			
				box-shadow:0 0 20px 10px #008000;
				/*阴影设置 第一二个参数  右下偏移量   第三个参数 阴影大小 第四个参数  边框大小*/	
				
			}
		</style>
	</head>
	<body>
		<div id="hd">后盾人</div>
		<h1>1</h1>
		<h2>打底袜等我</h2>
		<p>后盾人  人人做后盾</p>
		<p class="p1">国际竹藤组织成立20周年志庆暨竹藤绿色发展与南南合作部长级高峰论坛在北京举行。国家主席习近平向国际竹藤组织致贺信。

习近平指出，国际竹藤组织成立20年来，为加快全球竹藤资源开发、促进竹藤产区脱贫减困、繁荣竹藤产品贸易、推动可持续发展发挥了积极作用。

习近平强调，中国共产党第十九次全国代表大会提出，中国坚持人与自然和谐共生，致力于建设社会主义生态文明，走绿色发展之路，建设美丽中国。中国将继续支持国际竹藤组织工作，愿同国际社会一道，积极落实2030年可持续发展议程，推动全球生态文明建设，推动构建人类命运共同体，共同建设更加美丽的世界。</p>
	</body>
</html>
