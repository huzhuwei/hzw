<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			/*
			 火狐  -moz-
			谷歌  -webkit-
			ie  -ms-
			opera -o-
			*/
			
			
			
			/*选择的是#hd里有id属性的p标签,不论id是多少,只要有id属性就行*/
			#hd p[id]{
				color:red;
			}
			/*选择的是#hd里有name属性是shuai的*/
			#hd p[name=shuai]{
				color:blue;
			}
			/*选择的是#hd里有id属性以o开头*/			
			#hd p[id^=o]{
				color:blue;
			}
			/*[id$=o]  以o结尾的p标签*/
			/*[id*=o]  包含o的p标签*/
			/*p:not(#one)  选择所有p标签,排除id是one的*/
			/*div p:only-of-type   div里面只有一个p标签*/
			/*div p:only-child  div里面只有一个标签并且是p标签*/
			/*div p:only-child(2)  只能有p元素 div中第二个元素 并且要求是p元素*/
			/*div p:nth-of-type(2)  找第二个p标签*/
			/*div p:nth-last-of-type(2)  找倒数第二个p标签*/
			/*div p:first-child  选择第一个标签  并且第一个标签是p元素*/
			/*div p:nth-child(1)  同上*/
			/*选中页面的根元素(html标签)*/
			:root{
				background: yellowgreen;
			}
			/*选择文本为空的标签*/
			p:empty{
				
			}
			/*选择当前活动的标签*/
			h2:target{
				color: white;
				background: purple;
			}
			/*被鼠标选中的标签*/
			p::-moz-selection{
				background: blue;
				color: white;
			}
			p::selection{
				background: blue;
				color: white;
			}
			/*在p标签前面 后面加上内容*/
			p:before,p:after{
				content: " ";
				display: block;
				width: 10px;
				height: 10px;
				background: yellow;
			}
			/*获取焦点改变背景*/
			input:focus{
				background: yellow;
			}
			/*已启用的*/
			input:enabled{
				background: orange;
			}
			/*未启用的*/			
			input:disabled{
				background: green;
			}
		</style>
	</head>
	<body>
		<!--跳转-->
		<a href="#one">第一章</a>
		<div id="hd">
			<p>后盾人</p>
			<p>后盾人</p>
			<p>后盾人</p>
			<p>后盾人</p>
			<p>后盾人</p>
			<dvi>
				<p></p>
				<p>p标签</p>
				<p>p标签</p>
				<p id="1">p标签</p>
				<p name='shuai'>p标签</p>
				<h2 id="one">第一章</h2>
				<p>p标签</p>
			</dvi>
			<input type="" name="" id="" value="" />
			<!--disabled不可选中-->
			<input type="" name="" id="" value="555" disabled/>
			<input type="checkbox" />
			<input type="checkbox" />
			<input type="checkbox" />
		</div>
	</body>
</html>
