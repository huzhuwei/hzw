<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				height: 50px;
				width: 300px;
				border:#000000 1px solid;
			}
			#box2,#box3,#box4{
				height: 20px;
				width: 300px;
				border:#000000 1px solid;
				margin-top: 20px;
			}
		</style>
		
		<script type="text/javascript">
			window.onload=function(){
				var box1=document.getElementById("box1");
//				不定义var则在ie8不能运行
				var box2=document.getElementById("box2");
				var box3=document.getElementById("box3");
//				当事件的响应函数被触发时,浏览器每次都会将一个事件对象作为实参传递进响应函数
				box1.onmousemove=function(event){
//					在IE8中,event.clientX报错					
					if(!event){
//						如果没有event
						event=window.event;
					}
//					event=event||window.event;
//					作用同上
					
//					screenX获取到屏幕水平距离  
					var x=event.screenX;					
					var y=event.screenY;
					box2.innerHTML="x="+x+",y="+y;
					
//					clientX获取到浏览窗口水平距离
					var a=event.clientX;
					var b=event.clientY;
					box3.innerHTML="x="+a+",y="+b;
					
//					事件移动区域位置
					var c=event.offsetX;
					var d=event.offsetY;
					box4.innerHTML="x="+c+",y="+d;

				}
			}
		</script>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
		<div id="box4"></div>
	</body>
</html>
